version: '3'

services:
  minio:
    image: minio/minio
    container_name: minio
    ports:
      - 9000:9000
      - 9001:9001
    environment:
      MINIO_ROOT_USER: minio-root-user
      MINIO_ROOT_PASSWORD: minio-root-password
    command: server /data --console-address ":9001"
    volumes:
      - ./data/minio:/data
    networks:
      - llm-rust-network


volumes:
  minio_data:

networks:
  llm-rust-network:
    name: llm-rust-network
    driver: bridge
